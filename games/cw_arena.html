<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="CW Arena – A fast-paced, competitive browser game that challenges your reflexes and strategic skills. Play online, face global opponents, and climb the leaderboards in this thrilling arena experience!" />
<meta name="keywords" content="CW Arena, browser game, online gaming, arcade challenge, reflex game, multiplayer arena, casual game, web game, competitive gaming, learning game" />

<link rel="icon" href="img/VU2JDC_Icon.jpg" />
<link rel="stylesheet" href="cw_arena.css">
<meta property="og:type" content="website" />
<meta property="og:url" content="https://kshitijmishra.in/games/cw_arena.html" />
<meta property="og:site_name" content="CW Arena by VU2JDC" />
<meta property="og:title" content="CW Arena by VU2JDC" />
<meta property="og:description" content="CW Arena – A fast-paced, competitive browser game that challenges your reflexes and strategic skills. Play online, or on-the-go, and learn morse with this thrilling arena experience!" />
<meta property="og:image" content="https://kshitijmishra.in/games/img/KM_WebBanner.jpg" />
<meta property="twitter:card" content="summary_large_image" />

</head>
<body>
<div class="app">

<header class="header">
  <div>
    <h1>CW Arena</h1>
    <div class="byline">by VU2JDC</div>
  </div>
  <button id="themeToggle">☀️</button>
</header>

<section class="controls">
  <div class="control">
    <label>Level</label>
    <select id="level" disabled>
      <option>Level 1</option>
      <option>Level 2</option>
      <option>Level 3</option>
      <option>Level 4</option>
    </select>
  </div>

  <div class="control">
    <label id="wpmLabel">WPM 20</label>
    <input type="range" id="wpm" min="10" max="60">
  </div>

  <div class="control">
    <label id="farnsworthLabel">Farnsworth 0</label>
    <input type="range" id="farnsworth" min="0" max="10">
  </div>

  <div class="control">
    <label id="toneLabel">Tone 600 Hz</label>
    <input type="range" id="tone" min="300" max="1000" value="600">
  </div>

  <div class="control">
    <label id="volumeLabel">Volume 50%</label>
    <input type="range" id="volume" min="0" max="100" value="50">
  </div>
</section>

<section class="answer">
  <input id="userInput" placeholder="Enter what you copied (space separated)">
</section>

<section class="buttons">
  <button id="playBtn">▶ Play CW</button>
  <button id="submitBtn">Submit</button>
</section>

<section class="reveal">
  <div id="reveal">Last Played: —</div>
  <div id="meaning" class="meaning"></div>
</section>

<section class="status">
  <div id="stats">Attempt: 0 / 10 | Accuracy: 0%</div>
  <div class="progress"><div id="accuracyBar"></div></div>
</section>

<footer>
  <p>© 2026 Kshitij Mishra</p>
</footer>

</div>
<script src="cw_arena.js"></script>
</body>
</html>
