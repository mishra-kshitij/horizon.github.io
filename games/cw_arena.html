<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CW Arena by VU2JDC</title>
<link rel="stylesheet" href="cw_arena.css">
</head>

<body>
<div class="app">

<header class="header">
  <div>
    <h1>CW Arena</h1>
    <div class="byline">by VU2JDC</div>
  </div>
  <button id="themeToggle">‚òÄÔ∏è</button>
</header>

<section class="controls">
  <div class="control">
    <label>Level</label>
    <select id="level" disabled>
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
      <option value="4">Level 4</option>
    </select>
  </div>

  <div class="control">
    <label id="wpmLabel">WPM 20</label>
    <input type="range" id="wpm" min="10" max="60">
  </div>

  <div class="control">
    <label id="farnsworthLabel">Farnsworth 0</label>
    <input type="range" id="farnsworth" min="0" max="10" value="0">
  </div>

  <div class="control">
    <label id="toneLabel">Tone 600 Hz</label>
    <input type="range" id="tone" min="300" max="1000" value="600">
  </div>

  <div class="control">
    <label id="volumeLabel">Volume 50%</label>
    <input type="range" id="volume" min="0" max="100" value="50">
  </div>
</section>

<section class="answer">
  <input id="userInput" placeholder="Enter callsign(s) separated by space">
</section>

<section class="buttons">
  <button id="playBtn">‚ñ∂ Play CW</button>
  <button id="submitBtn">Submit</button>
</section>

<div class="home-wrap">
  <a href="../index.html" class="small">üè† Home</a>
</div>

<section class="reveal">
  <span id="reveal">Last Played Callsign: ‚Äî</span>
</section>

<section class="status">
  <div id="stats">Attempt: 0 / 10 | Accuracy: 0%</div>
  <div class="progress">
    <div id="accuracyBar"></div>
  </div>
</section>

<footer>
  <p>Powered by Zeda Corp.</p>
  <p>¬© 2025 Kshitij Mishra - All Rights Reserved.</p>
</footer>

</div>

<script src="cw_arena.js"></script>
</body>
</html>
