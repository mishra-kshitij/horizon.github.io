  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VU2JDC - Morse Code Translator with Sound</title>
  <meta name="description" content="Explore VU2JDC's Morse Code Translator tool to convert text to Morse code & learn with audio playback.">
  <meta name="keywords" content="Kshitij Mishra, Ham Radio, VU2JDC, Morse Code Translator">
  <link rel="icon" type="image/png" href="../Img/VU2JDC_Icon.jpg">
  <link rel="stylesheet" href="morse-translator.css">
</head>

<body>
  <div class="container">
    <h1>Morse Code Translator</h1>
    <textarea id="input" placeholder="Enter text here" rows="4" cols="50"></textarea>
    <div class="buttons">
      <button id="translateButton">Translate to Morse</button>
      <button id="stopButton">Stop Translation</button>
      <button id="clearButton">Clear</button>
    </div>
    <a href="../index.html" class="home-button">Home</a>
    <div class="controls">
      <div class="control-group">
        <label for="speed">WPM:</label>
        <input type="range" id="speed" min="5" max="60" value="20">
        <span id="speedValue">20</span>
      </div>
      <div class="control-group">
        <label for="tone">Tone Frequency (Hz):</label>
        <input type="range" id="tone" min="500" max="2000" value="700">
        <span id="toneValue">700</span>
      </div>
    </div>
    <div class="volume-control">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="100" value="50">
      <span id="volumeValue">50</span>
    </div>
    <button id="toggleDisplayButton">Hide Translation Box</button>
    <div id="display"></div>
  </div>

</body>
