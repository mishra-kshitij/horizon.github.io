<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VU2JDC - Morse Code Translator with Sound</title>
  <link rel="stylesheet" href="morse-translator.css" />
</head>
<body>
  <div class="container">
    <header class="top">
      <h1>Morse Code Translator</h1>
      <button id="themeToggle" class="small" title="Toggle Dark/Light Mode">🌙</button>
    </header>

    <textarea id="input" placeholder="Enter text here" rows="4"></textarea>

    <div class="buttons">
      <div class="left-buttons">
        <button id="translateButton">Translate & Play</button>
        <button id="stopButton">Stop</button>
        <button id="clearButton">Clear</button>
      </div>
      <a href="../index.html" id="homeButton" class="small">🏠 Home</a>
    </div>

    <div class="controls-grid">
      <div class="control">
        <label for="speed">WPM</label>
        <input id="speed" type="range" min="5" max="60" value="20">
        <div class="val" id="speedValue">20</div>
      </div>
      <div class="control">
        <label for="tone">Tone (Hz)</label>
        <input id="tone" type="range" min="400" max="2000" value="700">
        <div class="val" id="toneValue">700</div>
      </div>
      <div class="control">
        <label for="volume">Volume</label>
        <input id="volume" type="range" min="0" max="100" value="50">
        <div class="val" id="volumeValue">50</div>
      </div>
    </div>

    <div class="options-row">
      <label class="opt"><input id="showMeter" type="checkbox" checked> Show Sidetone Meter</label>
      <button id="toggleDisplayButton" class="small">Hide Translation Box</button>
    </div>

    <canvas id="meter" height="40"></canvas>

    <div id="display" aria-live="polite"></div>

    <footer>
      <small>© 2025 Kshitij Mishra — VU2JDC</small>
    </footer>
  </div>

  <script src="morse-translator.js"></script>
</body>
</html>
