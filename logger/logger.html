<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VU2JDC - Portable Web Logger | Log It Live, Anywhere" />

    <link rel="icon" href="../img/VU2JDC_Icon.jpg" />

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kshitijmishra.in/logger/logger.html" />
    <meta property="twitter:title" content="VU2JDC - Portable Web Logger | Log It Live, Anywhere" />
    <meta property="twitter:description" content="Log your Ham Radio contacts on the go, no app downloads needed. It's browser-based, cross-platform, converts local time to UTC, and much more. Say goodbye to rough notes!" />
    <meta property="twitter:image" content="../img/KM_WebBanner.jpg" />
</head>
<body>
    <div class="container">
        <h1>
            <span class="highlight">Ham Radio</span> Log<br>
            <small class="sub-title">by <a href="../index.html">VU2JDC</a></small>
        </h1>

        <div class="personal-callsign-section">
            <div class="personal-info-group">
                <label for="userCallSign">Your Callsign:</label>
                <input type="text" id="userCallSign" placeholder="Enter Your Callsign (e.g., VU2XYZ)" required>
            </div>
            <div class="personal-info-group">
                <label for="gridSquare">Grid Square:</label>
                <input type="text" id="gridSquare" placeholder="e.g., ML20ap">
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="callSign">Contact Callsign:</label>
                <input type="text" id="callSign" placeholder="Enter Contact Callsign" required>
            </div>

            <div class="input-group rst-group">
                <div class="rst-input">
                    <label for="rstSent">RST Sent:</label>
                    <input type="text" id="rstSent" placeholder="e.g., 599, 57, -8">
                </div>
                <div class="rst-input">
                    <label for="rstReceived">RST Received:</label>
                    <input type="text" id="rstReceived" placeholder="e.g., 599, 57, -8">
                </div>
            </div>

            <div class="input-group">
                <label for="logTime">Time (Local for Input, UTC for Log):</label>
                <input type="datetime-local" id="logTime" required>
            </div>

            <div class="input-group">
                <label for="frequency">Frequency (MHz):</label>
                <input type="number" id="frequency" step="0.001" placeholder="e.g., 145.500, 14.200" required>
            </div>

            <div class="input-group">
                <label for="band">Band:</label>
                <input type="text" id="band" readonly placeholder="Auto-populated">
            </div>

            <div class="input-group">
                <label for="mode">Mode:</label>
                <select id="mode" required>
                    <option value="">Select Mode</option>
                    <option value="SSB">SSB</option>
                    <option value="CW">CW</option>
                    <option value="FM">FM</option>
                    <option value="AM">AM</option>
                    <option value="FT8">FT8</option>
                    <option value="PSK31">PSK31</option>
                    <option value="RTTY">RTTY</option>
                    <option value="SSTV">SSTV</option>
                    <option value="FT4">FT4</option>
                    <option value="JS8">JS8</option>
                    <option value="FST4">FST4</option>
                    <option value="MSK144">MSK144</option>
                </select>
            </div>

            <div class="input-group">
                <label for="comment">Comment:</label>
                <input type="text" id="comment" placeholder="Optional comments (max 75 chars)" maxlength="75">
            </div>

            <button id="addLog" class="primary-button">Add Log Entry</button>
        </div>

        <div class="log-section">
            <h2>Log Entries</h2>
            <div class="log-actions">
                <button id="saveLog" class="primary-button">Save Log to File</button>
                <button id="loadLog" class="primary-button">Load Log from File</button>
                <input type="file" id="loadFileInput" accept=".adi" hidden>
            </div>
            <ul id="logList"></ul>
        </div>
    </div>
    <footer>
        <p>Powered by Zeda Corp.</p>
        <p>&copy; 2025 Kshitij Mishra - All Rights Reserved.</p>
    </footer>
    <script src="logger.js"></script>
</body>
</html>
